version: '2.4'

#this brings up the fabric-ca for the buyer organisation using fabric-samples binary fabric-ca-server

networks:
  test:

services:
  ca_org2:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.org2.example.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=8054
    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric-ca/org2:/etc/hyperledger/fabric-ca-server
    container_name: ca.org2.example.com
    hostname: ca.org2.example.com
    networks:
      - test
    extra_hosts:
      - "orderer.example.com:34.125.58.24"
      - "orderer2.example.com:34.125.58.24"
      - "orderer3.example.com:34.125.58.24"
      - "peer0.org1.example.com:34.16.190.121"
      - "peer1.org1.example.com:34.16.190.121"
      - "peer0.org2.example.com:34.125.148.23"
      - "peer1.org2.example.com:34.125.148.23"
      - "peer0.org3.example.com:34.125.118.226"
      - "peer1.org3.example.com:34.125.118.226"
    